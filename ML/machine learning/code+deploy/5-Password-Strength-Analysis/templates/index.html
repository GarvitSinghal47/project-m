

{% extends 'template.html' %}


{% block main %}

    <h3 class="text-center" style="padding:35px;color:rgb(255, 255, 255); font-size:40px;">PASSWORD STRENGTH ANALYSIS</h3>

    
        <div class="col-md-8" id="form-style" style="text-align:center;margin: 0 auto;">
            <form method="POST" action="/main/">
                <input type="text" class="form-control" placeholder="Enter Password" name="password" required>
                <div class="button-group" style="margin-top:25px;">
                    <button type="submit" name="submit" class="btn btn-danger btn btn-secondary btn-lg btn-block">Check</button>
                </div>
            </form>
        </div>
    


    
        <div class="col-md-8" style="margin: 0 auto; margin-top:90px;">
            <table class="table table-bordered " >
                <thead  >
                    <tr class="table-dark">
                        <th scope="col">Algorithm</th>
                        <th scope="col">Strength</th>
                    </tr>
                </thead>
                <tbody class="table-light" >
                    <tr >
                        <td>Logistic Regression</td>
                        <td>None</td>
                    </tr>
                    <tr >
                        <td>Naive Bayes</td>
                        <td>None</td>
                    </tr>
                    <tr>
                        <td>Decision Tree</td>
                        <td>None</td>
                    </tr>
                    <tr>
                        <td>Random Forest</td>
                        <td>None</td>
                    </tr>
                    <tr>
                        <td>Neural Network</td>
                        <td>None</td>
                    </tr>
                </tbody>
            </table>
        </div>
    



{% endblock %}
