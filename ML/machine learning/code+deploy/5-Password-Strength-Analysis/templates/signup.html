<!DOCTYPE html>
{% extends "template.html" %}

{% block main %}
<body>
	<div class="container">
        <!-- RESPONSIVE CLASSES -->
    <div class="row">
      <!-- stacks the columns on small screen sizes  -->
      <div class="col-md-6">
        <h3></h3>
        <p></p>
      </div>
      {% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">Sign up page</a>.
    </div>
{% endif %}
{% endwith %}

    <div class="container ">
   <h3 class="text-center" style="padding:35px;color:rgb(255, 255, 255); font-size:35px;">Sign UP</h3>

<form style="color:rgb(255, 255, 255)"  class="mx-5 px-4" method="POST">
   
  <div class="form-group my-4 ">
    <label for="profile-email">Email</label>
    <input type="email" class="form-control" name="email" placeholder="Email">
    <small id="numberHelp" class="form-text text-muted"></small>
  </div>

   <div class="form-group my-4">
    <label for="profile-name">Name</label>   
     <input type="text" class="form-control" name="name" placeholder="User Name">
   <small id="numberHelp" class="form-text text-muted"></small>
  </div>

   <div class="form-group my-4">
    <label for="profile_password">Password</label>
   <input type="password" class="form-control" name="password" id="profile-password">
    
    <small id="numberHelp" class="form-text text-muted"></small>
   </div>


  <button  type="submit" class="btn btn-danger btn-lg btn-block text-center my-5 ">Submit</button>
</form>
</div>       

{% endblock %}
